general {
    colors = false
    interval = 5
}

order += "volume master"
order += "wireless _first_"
order += "battery all"
order += "tztime local"

volume master {
    format = "VOL %volume"
    format_muted = "MUTED"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless _first_ {
    format_up = "%essid%quality"
    format_down = "W: down"
}

battery all {
    format = "%status %percentage %remaining"
	integer_battery_capacity = true
	hide_seconds = true
}

tztime local {
    format = "%H:%M %d/%m/%y"
}
